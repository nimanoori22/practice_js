<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>book list</title>
</head>
<body>

    <div class="container">

        <h1>add book</h1>

        <form id="form-book">

            <label for="title" class="title">title</label>
            <input type="text" id="title" class="u-full-width">

            <label for="author">author</label>
            <input type="text" id="author" class="u-full-width">

            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="u-full-width">

            <input type="submit" value="submit" class="u-full-width">

        </form>

        <table class="u-full-width table">
            <tr>
                <th>title</th>
                <th>author</th>
                <th>isbn</th>
            </tr>
            <tbody class="books">
            </tbody>
        </table>

    </div>
    


    <script src="app.js"></script>
</body>
</html>
